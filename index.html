<html lang="en">
<head>

<body>
    <div class="site-header">
        <div class="container d-flex gap-4 justify-content-between">
            <div class="branding d-flex">
                <img src="image/logo.png" alt="logo" class="logo">
                <div class="logo-type">
                    <h1 class="site-title">Weather</h1>
                    <small class="site-description">tagline goes here</small>
                </div>
            </div>
            <div class="main-navigation">
                <ul class="menu d-flex gap-5">
                    <li class="menu-item active"><a href="/">Home</a></li>
                    <li class="menu-item"><a href="#">News</a></li>
                    <li class="menu-item"><a href="#">Live cameras</a></li>
                    <li class="menu-item"><a href="#">Photos</a></li>
                    <li class="menu-item"><a href="#//">Contact</a></li>
                </ul>
            </div>
            <button type="button" class="menu-toggle" id="drop-list">
                <i class="fa fa-bars"></i>
            </button>
            <div class="mobile-navigation show" id="mobil-nav">
                <ul class="mob-menu">
                    <li class="menu-item current-menu-item"><a href="/">Home</a></li>
                    <li class="menu-item"><a href="#">News</a></li>
                    <li class="menu-item"><a href="#">Live cameras</a></li>
                    <li class="menu-item"><a href="#">Photos</a></li>
                    <li class="menu-item"><a href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="hero" data-bg-image="images/banner.png" style="background-image: url(image/banner.png);">
        <div class="container">
            <form class="find-location">
                <input type="text" placeholder="Find your location..." id="search">
                <input type="button" value="Find" id="submit">
            </form>
        </div>
    </div>
    <div class="forecast-table">
        <div class="container">
            <div class="row forecast-container w-100" id="forecast">
                <!-- سيتم تعبئة التوقعات الجوية هنا -->
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-8 col-md-12 col-sm-12 ">
                    <form action="#" class="subscribe-form">
                        <input type="text" placeholder="Enter your email to subscribe...">
                        <input type="submit" value="Subscribe">
                    </form>
                </div>
                <div class="col-lg-3 col-md-12 col-sm-12 mb-3 col-md-offset-1">
